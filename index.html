<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger Claw Timing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Tiger Claw Checkpoint Scanner</h1>
    <form id="scanForm">
      <label for="bibNumber">Bib Number:</label>
      <input type="text" id="bibNumber" name="bibNumber" required>

      <label for="runnerName">Runner Name:</label>
      <input type="text" id="runnerName" name="runnerName" required>

      <label for="checkpoint">Checkpoint:</label>
      <select id="checkpoint" name="checkpoint" required>
        <option value="">Select Checkpoint</option>
        <option value="GREEN CHECKPOINT">Green Checkpoint</option>
        <option value="PINK LOOP BOTTOM">Pink Loop Bottom</option>
        <option value="YELLOW LOOP BOTTOM">Yellow Loop Bottom</option>
        <option value="WHITE LOOP BOTTOM">White Loop Bottom</option>
        <option value="PINK LOOP TOP">Pink Loop Top</option>
        <option value="YELLOW LOOP TOP">Yellow Loop Top</option>
        <option value="WHITE LOOP TOP">White Loop Top</option>
        <option value="RED CHECKPOINT">Red Checkpoint</option>
        <option value="FINISHLINE">Finish Line</option>
      </select>

      <button type="submit">Submit Scan</button>
    </form>

    <div id="responseMessage"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
